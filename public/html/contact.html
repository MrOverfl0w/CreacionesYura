  <!-- Hero -->

  <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="section-title">Contactanos para realizar tu pedido u obtener mas información.</h2>
        </div>
      </div>

      <div class="row justify-content-center">

        <div class="col-lg-5 col-md-8">
          <div class="form">
            <div id="sendmessage">Tu mensaje ha sido enviado. Gracias por contactarnos!</div>
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Tu nombre" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Tu correo electrónico" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="mensage" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit">Enviar mensaje</button></div>
            </form>
          </div>
        </div>
        <div class="col-lg-3 col-md-4">
          <div class="info">
            <div>
              
              <!--<p>A108 Adam Street<br>New York, NY 535022</p>-->
            </div>

            </div></a></p>

            <p><a href="https://wa.me/573148439533?text=Hola,%20es%20un%20placer%20atenderte" target="_blank"><div>
              <img class="social-icon" src="img/005-whatsapp.png"> <h4>+57 3148439533</img></h4>
            </div></a></p>

          </div>
